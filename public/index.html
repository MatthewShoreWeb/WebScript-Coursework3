<!DOCTYPE HTML>


<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--<meta http-equiv="refresh" content="10">-->
    <title> Unattended Display </title>
  </head>

  <body>

  <header>
    <h1> Project Display </h1>
  </header>

<!-- Container for the project information: -->
  <div id='projectSummary'>
    <h3 id='projectNameDisplay'> Project Name:  </h3>
    <h3 id='projectClientDisplay'> Project Client: </h3>
    <h3 id='teamMembersDisplay'> Team Members: </h3>
    <h3 id='timeDisplay'> Time Remaining: </h3>
    <h3 id='languagesDisplay'> Languages: </h3>
  </div>

  <div id='importantMessages'>
    <h3> Important Messages </h3>
    <p id='messageText'></p>
  </div>

<!-- Load display.js script -->
  <script src="display.js"></script>

  </body>

</html>
